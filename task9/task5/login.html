<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      div p {
        color: rgb(215, 25, 203) !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="Index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">All Categories</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="products.html"
              onclick="clearLocal()"
              >All Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </nav>
  
    <div style="margin: 120px; width: 350px; margin-left: 550px;">
      <h1>Login</h1>
      <br />
      <form id="loginForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email:</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="Email"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            aria-describedby="passwordHelp"
            name="Password"
          />
        </div>
        <br />
        <div id="message"></div>
        <div class="mb-3 form-check"></div>
        <button type="submit" onclick="Login()" class="btn btn-primary">
          Login
        </button>
      </form>
      <br />
      <h5>Don't have an account ?</h5>
      <a href="regester.html" class="btn btn-secondary">Go to Register</a>
    </div>

    <script>
      async function Login(event) {
        event.preventDefault();
        const form = document.getElementById("loginForm");
        const formData = new FormData(form);
        var response = await fetch("https://localhost:7277/api/Users/login", {
          method: "POST",
          body: formData,
        });
        let message = document.getElementById("message");
        if (response.status == 200) {
          message.innerHTML = "<p>Login succeeded</p>";
        } else {
          message.innerHTML = "<p>Login failed</p>";
        }
      }
    </script>
  </body>
</html>
