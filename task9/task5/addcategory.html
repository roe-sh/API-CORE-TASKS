  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <h1>Add Category</h1>

    <br /><br />
    <form
      id="addCategoryForm"
      enctype="multipart/form-data"
      class="p-4 shadow rounded bg-light"
    >
      <div class="mb-3">
        <label for="CategoryName" class="form-label fw-bold"
          >Category Name:</label
        >
        <input
          type="text"
          class="form-control"
          name="CategoryName"
          placeholder="Enter category name"
        />
      </div>
      <div class="mb-3">
        <label for="CategoryDescription" class="form-label fw-bold"
          >Description:</label
        >
        <input
          type="text"
          class="form-control"
          name="CategoryDescription"
          placeholder="Enter category description"
        />
      </div>
      <div class="mb-3">
        <label for="CategoryImage" class="form-label fw-bold"
          >Category Image:</label
        >
        <input type="file" class="form-control" name="CategoryImage" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <script src="Categories.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>

  function clearLocal() {
    localStorage.categoryId = null;
