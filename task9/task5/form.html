    <div class="container mt-5">
        <h1>User Information Form</h1>
        <form id="userForm">
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter username">
            </div>
            <button type="button" class="btn btn-primary" onclick="fetchUserInfo()">Get User Info</button>
        </form>

        <div id="userInfo" class="mt-5" style="display:none;">
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" readonly>
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userName" readonly>
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="userEmail" readonly>
            </div>
        </div>
    </div>

    <script>
        async function fetchUserInfo() {
            const username = document.getElementById("usernameInput").value;
            if (!username) {
                alert("Please enter a username");
                return;
            }

            const response = await fetch(`https://localhost:7277/api/Users/GetUserInformationByName/${username}`);

            if (response.ok) {
                const userInfo = await response.json();
                document.getElementById("userId").value = userInfo.userId;
                document.getElementById("userName").value = userInfo.username;
                document.getElementById("userEmail").value = userInfo.email;
                document.getElementById("userInfo").style.display = 'block';
            } else {
                alert("User not found");
            }
        }
    </script>
</body>
