<div style="margin: 200px;">
    <h1>Regester</h1>
    <br/>
    <form id="regesterationForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username:</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="Username"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email:</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail12"
          aria-describedby="emailHelp"
          name="Email"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Password:</label>
        <input
          type="text"
          class="form-control"
          id="pass"
          aria-describedby="emailHelp"
          name="Password"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Confirm Password:</label>
        <input
          type="text"
          class="form-control"
          id="confirmpass"
          aria-describedby="emailHelp"
          name="ConfirmPassword"
        />
      </div>
      
      <div class="mb-3 form-check"></div>
      <button type="submit" onclick="Regester()" class="btn btn-primary">
        Regester
      </button>
    </form>
</div>
    <script>
      async function Regester() {
        event.preventDefault();
        let pass = document.getElementById("pass");
        let confirmpass = document.getElementById("confirmpass");
        if (pass.value!= confirmpass.value) {
          alert("Passwords do not match!");
          return;
        }
        const form = document.getElementById("regesterationForm");
        const formData = new FormData(form);
        fetch("https://localhost:7063/api/Users/Regester", {
          method: "POST",
          body: formData,
        });
        alert("Registration succeeded");
      }
    </script>
