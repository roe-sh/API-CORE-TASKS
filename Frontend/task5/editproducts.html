<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Edit Product</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/FrontEnd/Index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/FrontEnd/Category/Categories.html"
              >All Categories</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="/FrontEnd/Products/Products.html"
              onclick="clearLocal()"
              >All Products</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <h1>Edit Product</h1>
    <br /><br />

    <form
      id="updateProductForm"
      enctype="multipart/form-data"
      class="p-4 shadow rounded bg-light w-100"
    >
      <div class="mb-3">
        <label for="CategoryName" class="form-label fw-bold"
          >Prodact Name:</label
        >
        <input
          type="text"
          class="form-control"
          name="ProductName"
          placeholder="Enter prodact name"
        />
      </div>

      <div class="mb-3">
        <label for="Description" class="form-label fw-bold">Description:</label>
        <input
          type="text"
          class="form-control"
          name="Description"
          placeholder="Enter product description"
        />
      </div>

      <div class="mb-3">
        <label for="Price" class="form-label fw-bold">Price:</label>
        <input
          type="number"
          class="form-control"
          name="Price"
          placeholder="Enter product price"
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Category:</label>
        <select name="categoryId" id="dropDownList" class="form-select">
          <option value="">Select Category</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="ProductImage" class="form-label fw-bold"
          >Product Image:</label
        >
        <input type="file" class="form-control" name="ProductImage" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <script src="EditProduct.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<script>
  function clearLocal() {
    localStorage.categoryId = null;
  }
</script>
